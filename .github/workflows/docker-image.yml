name: On PR Merge - Build and Deploy

on:
  pull_request:
    types:
      - closed  # Trigger when a PR is closed

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true  # Only run if the PR was merged
    runs-on: self-hosted  # Use your self-hosted runner or GitHub-hosted runner

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3


      # Step 2: Load environment variables from .env file
      - name: Load .env file
        run: |
          set -o allexport
          source /home/pi/projects/abstract/.env
          set +o allexport

      # Step 3: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9  # Specify the Python version

      # Step 4: Install dependencies for building the Python package
      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip setuptools wheel twine

      # Step 5: Build the Python package
      - name: Build Python Package
        run: |
          python setup.py sdist bdist_wheel

      # Step 6: Upload the package to the self-hosted PyPI server
      - name: Upload to Self-Hosted PyPI
        env:
          TWINE_USERNAME: $PYPI_USERNAME
          TWINE_PASSWORD: $PYPI_PASSWORD
        run: |
          twine upload --repository-url $PYPI_URL dist/*

      # Step 7: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      # Step 8: Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t $DOCKER_IMAGE_NAME:latest .

      # Step 9: Push the Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push $DOCKER_IMAGE_NAME:latest

      # Step 10: Stop the currently running common_infra container
      - name: Stop the currently running common_infra container
        run: |
          if [ "$(docker ps -q -f name=common_infra_abstraction_layer)" ]; then
            docker stop common_infra_abstraction_layer;
          fi
          docker rm common_infra_abstraction_layer || true

      # Step 11: Start a new common_infra container with the latest image
      - name: Start a new common_infra container with the latest image
        run: |
          docker run -d \
            --name common_infra_abstraction_layer \
            --network my_rasp_network \
            -p 5003:5003 \
            $DOCKER_IMAGE_NAME:latest
